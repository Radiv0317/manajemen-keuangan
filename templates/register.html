<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='register.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h1 class="card-title text-center">Register</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-register w-100">Register</button>
            </form>
        </div>
    </div>
    <script>
        // Fungsi untuk mencegah pengguna kembali ke halaman sebelumnya
        function preventBack() {
            window.history.forward();
        }
        
        // Mengatur ulang sejarah navigasi saat halaman dimuat
        setTimeout("preventBack()", 0);
        
        // Menonaktifkan fungsi tombol 'back' di browser
        window.onload = function () {
            preventBack();
            // Mencegah klik kanan untuk kembali
            document.addEventListener("contextmenu", function (e) {
                e.preventDefault();
            }, false);
        }
    </script>
</body>
</html>
